<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writable Résumé Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 1.5em; margin-bottom: 1em; }
    button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    .card { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; }
    .label { font-weight: bold; }
    #status { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Writable Résumé Admin</h1>

  <!-- Connect Wallet -->
  <div class="card">
    <button id="connectBtn">Connect Wallet</button>
    <div id="status">Not connected</div>
  </div>

  <!-- Account / Network -->
  <div class="card">
    <div><span class="label">Account:</span> <span id="acct">—</span></div>
    <div><span class="label">Chain ID:</span> <span id="chainId">—</span></div>
    <div><span class="label">Network:</span> <span id="netName">—</span></div>
    <div><span class="label">Mode:</span> <span id="modeText">—</span>
      <span id="modeBadge"></span>
    </div>
  </div>

  <!-- Contract / Meta -->
  <div class="card" id="metaCard">
    <div><span class="label">Etherscan:</span> <a id="etherscanLink" href="#" target="_blank">—</a></div>
    <div><span class="label">Version:</span> <span id="mVersion">—</span></div>
    <div><span class="label">UI URL:</span> <span id="mUiURL">—</span></div>
    <div><span class="label">Deployed At:</span> <span id="mDeployedAt">—</span></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
